global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ecommerce-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Node.js application
  - job_name: 'ecommerce-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:3000']  # ‚Üê Changed here: Use service name 'app'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # MongoDB exporter (if added later)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']